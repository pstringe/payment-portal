<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <head>
  <body>
    <div class='container-fluid'>
      <div class='row' style=''>
        <header>
          <div class ='col-12'>
            <h1>Tutoring Services</h1>
            <h3>Make a payment or schedule an appointment</h3>
          </div>
        </header>
      </div>
    </div>
    <div class='container'>
      <div class='row'>
        <div class='col-6'>
          <div id="smart-button-container">
            <div style="text-align: center;">
              <div style="margin-bottom: 1.25rem;">
                
                <select id="item-options">
                  <option value="Single Session" price="60">Single Session - 60 USD</option>
                  <option value="Monthly(2 sessions per week)" price="320">Monthly(2 sessions per week) - 320 USD</option>
                  <option value="Monthly(1 session per week)" price="200">Monthly(1 session per week) - 200 USD </option>
                  <option value="Monthly(3 sessions per week)" price="480">Monthly(3 session per week) - 480 USD </option>
                </select>
                <select style="visibility: hidden" id="quantitySelect"></select>
              </div>
              <div id="paypal-button-container"></div>
            </div>
          </div>
        </div>
        <div class='col-6'>
          <!-- Calendly inline widget begin -->
          <div class="calendly-inline-widget" data-url="https://calendly.com/learnpresent/60min?hide_event_type_details=1" style="min-width:320px;height:630px;"></div>
          <script type="text/javascript" src="https://assets.calendly.com/assets/external/widget.js"></script>
          <!-- Calendly inline widget end -->
        </div>
      </div>
    </div>
      <script src="https://www.paypal.com/sdk/js?client-id=sb&currency=USD" data-sdk-integration-source="button-factory"></script>
      <script>
        function initPayPalButton() {
          var shipping = 0;
          var itemOptions = document.querySelector("#smart-button-container #item-options");
          var quantity = parseInt();
          var quantitySelect = document.querySelector("#smart-button-container #quantitySelect");
          if (!isNaN(quantity)) {
            quantitySelect.style.visibility = "visible";
          }
          var orderDescription = 'Tutoring Services';
          if(orderDescription === '') {
            orderDescription = 'Item';
          }
          paypal.Buttons({
            style: {
              shape: 'rect',
              color: 'black',
              layout: 'vertical',
              label: 'paypal',
              
            },
            createOrder: function(data, actions) {
              var selectedItemDescription = itemOptions.options[itemOptions.selectedIndex].value;
              var selectedItemPrice = parseFloat(itemOptions.options[itemOptions.selectedIndex].getAttribute("price"));
              var tax = (0 === 0) ? 0 : (selectedItemPrice * (parseFloat(0)/100));
              if(quantitySelect.options.length > 0) {
                quantity = parseInt(quantitySelect.options[quantitySelect.selectedIndex].value);
              } else {
                quantity = 1;
              }

              tax *= quantity;
              tax = Math.round(tax * 100) / 100;
              var priceTotal = quantity * selectedItemPrice + parseFloat(shipping) + tax;
              priceTotal = Math.round(priceTotal * 100) / 100;
              var itemTotalValue = Math.round((selectedItemPrice * quantity) * 100) / 100;

              return actions.order.create({
                purchase_units: [{
                  description: orderDescription,
                  amount: {
                    currency_code: 'USD',
                    value: priceTotal,
                    breakdown: {
                      item_total: {
                        currency_code: 'USD',
                        value: itemTotalValue,
                      },
                      shipping: {
                        currency_code: 'USD',
                        value: shipping,
                      },
                      tax_total: {
                        currency_code: 'USD',
                        value: tax,
                      }
                    }
                  },
                  items: [{
                    name: selectedItemDescription,
                    unit_amount: {
                      currency_code: 'USD',
                      value: selectedItemPrice,
                    },
                    quantity: quantity
                  }]
                }]
              });
            },
            onApprove: function(data, actions) {
              return actions.order.capture().then(function(details) {
                alert('Transaction completed by ' + details.payer.name.given_name + '!');
              });
            },
            onError: function(err) {
              console.log(err);
            },
          }).render('#paypal-button-container');
        }
        initPayPalButton();
      </script>
  </body>
</html>
